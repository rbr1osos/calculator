<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <header>Calculator</header>
    <div class='calculator-container'>
        <div class = 'display'>
            <p class = 'num1'></p>

        
        </div>
        <!--Numbers-->
        <div class= 'calcKeys'>
            <!--

            -->
            <div class ='row-0'>
                <button id = 'buttons' class = 'AC'>AC</button>
                <button id = 'buttons' class = 'neg-pos'>+/-</button>
                <button id = 'buttons' class = 'percent'>%</button>
                <button id = 'operator' class = 'divide'>รท</button>    
            </div>
            <div class ='row-3'>
                <button id = 'buttons' class = 'seven'>7</button>
                <button id = 'buttons' class = 'eight'>8</button>
                <button id = 'buttons' class = 'nine'>9</button>
                <button id = 'operator' class = 'multiply'>x</button>    

            </div>
            <div class ='row-2'>
                <button id = 'buttons' class = 'four'>4</button>
                <button id = 'buttons' class = 'five'>5</button>
                <button id = 'buttons' class = 'six'>6</button>
                <button id = 'operator' class = 'subtract'>-</button>    

            </div>
            <div class ='row-1'>
                <button id = 'buttons' class = 'one'>1</button>
                <button id = 'buttons' class = 'two'>2</button>
                <button id = 'buttons' class = 'three'>3</button>
                <button id = 'operator' class = 'add'>+</button>    
            </div>


            <div class='row-4'>
                <button id = 'buttons' class = 'zero'>0</button>
                <button id = 'operator' class = 'decimal'>.</button>    
                <button id = 'operator' class = 'equal'>=</button>    

            </div>

        </div>
    </div>

    <!--Javascript-->
    <script src = 'script.js'></script>

</body>


</html>
