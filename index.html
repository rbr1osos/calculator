<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- <header>Calculator</header> -->
<div class='container'>
    <div id='calculator-container'>
        <div id='display-container'>
            <div id = 'raw-display'></div>
            <div id = 'display'></div>
        </div>

        <!--Numbers-->
        <div class= 'calcKeys'>
                <button data-key='' class = 'functions' id='clear'>AC</button>
                <button data-key='8' class = 'functions' id='backspace'>ðŸ ”</button>
                <button data-key='' class = 'functions' >+/-</button>
                <button data-key='191' class = 'operator' data-operator>Ã·</button>    

                <button data-key='55' class = 'buttons' data-number>7</button>
                <button data-key='56' class = 'buttons' data-number>8</button>
